
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LiveFlow - Chat de Vídeo 1v1 & Streaming</title>
    
    <!-- SEO & Social -->
    <meta name="description" content="Conecte-se instantaneamente com pessoas ao redor do mundo. Chat de vídeo anônimo, seguro e sem cadastro.">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>⚡</text></svg>">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        :root {
            --bg-color: #020617;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: #f8fafc; 
            margin: 0; 
            padding: 0;
            overscroll-behavior-y: contain;
            /* Garante que não haverá tela branca/preta antes do carregamento */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .mirror { transform: scaleX(-1); }
        
        #root { 
            height: 100vh; 
            height: 100dvh;
            width: 100vw; 
            overflow: hidden; 
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Loader simples enquanto o JS carrega */
        #initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(79, 70, 229, 0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animate: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "socket.io-client": "https://esm.sh/socket.io-client@^4.8.3",
        "peerjs": "https://esm.sh/peerjs@^1.5.5"
      }
    }
    </script>
</head>
<body class="antialiased selection:bg-indigo-500/30">
    <div id="root">
        <!-- Isso será substituído pelo React. Se aparecer "Preto", o JS não carregou -->
        <div id="initial-loader">
            <div class="spinner"></div>
            <p style="font-size: 10px; font-weight: 800; color: #4f46e5; letter-spacing: 0.2em;">CARREGANDO LIVEFLOW</p>
        </div>
    </div>
    
    <!-- CRITICAL: O ponto de entrada deve ser declarado explicitamente para o bundler -->
    <script type="module" src="./index.tsx"></script>
    
    <noscript>Você precisa ativar o JavaScript para rodar o LiveFlow.</noscript>
</body>
</html>
